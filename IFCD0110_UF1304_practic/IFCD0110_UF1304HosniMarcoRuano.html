<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="UTF-8" />
		<title>IFCD0110-UF1304</title>
		<meta name="author" content="Hosni Marco Ruano" />
		<meta
			name="description"
			content="CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110) UF1304"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Para moviles -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="main">
			<form action="./receptor.html" method="get" target="_self">
				<fieldset>
					<legend>Personalitzada:</legend>
					<div class="orange_div">
						<div class="green_div">
							<label>Dades personals:</label>
							<div class="red_div">
								<label for="name">Nom: </label><br />
								<input type="text" name="name" autofocus required />
							</div>
							<div class="red_div">
								<label for="email">Correo electronic: </label><br />
								<input
									type="email"
									name="email"
									placeholder="email"
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
									autocomplete
								/>
							</div>
							<div class="red_div">
								<label for="password">Contraseña: </label><br />
								<input type="password" name="password" required />
							</div>
							<div class="red_div">
								<label for="url">URL: </label><br />
								<input
									type="url"
									name="url"
									placeholder="Escribe la URL de tu pagina"
								/>
							</div>
						</div>
						<div class="green_div">
							<div class="red_div">
								<div class="blue_div">
									<label for="date">Data:</label><br />
									<input type="date" name="date" value="2022-04-07" />
								</div>
								<div class="blue_div">
									<label for="time">Temps:</label><br />
									<input type="time" name="time" value="14:00" />
								</div>
							</div>
							<div class="red_div">
								<div class="blue_div">
									<label for="month">Mes:</label><br />
									<input type="month" name="month" value="2022-04" />
								</div>
								<div class="blue_div">
									<label for="week">Setmana:</label><br />
									<input type="week" name="week" value="2022-W24" />
								</div>
							</div>
						</div>
					</div>
					<div class="orange_div">
						<div class="green_div">
							<div class="right">
								<label for="check1">comprovació1</label>
								<input type="checkbox" name="check1" checked />
							</div>
							<br />
							<br />
							<div class="right">
								<label for="checkbox2">comprovació2</label>
								<input type="checkbox" name="checkbox2" checked />
							</div>
						</div>
						<div class="green_div">
							<label for="number">Número (min -10, max 10)</label><br />
							<input type="number" name="number" value="3" min="-10" max="10" />
						</div>
						<div class="green_div">
							<label for="tel">Telèfon:</label><br />
							<input
								type="tel"
								name="tel"
								pattern="[0-9]{3} [0-9]{3} [0-9]{3}"
							/>
						</div>
					</div>
					<div class="orange_div">
						<div class="green_div">
							<label for="language">Selecció:</label>
							<div class="red_div center">
								<input type="radio" name="language" id="html" value="html" />
								<label for="html">HTML</label>
							</div>
							<div class="red_div center">
								<input
									type="radio"
									name="language"
									id="css"
									value="css"
									checked
								/>
								<label for="css">CSS</label>
							</div>
							<div class="red_div center">
								<input type="radio" name="language" id="js" value="js" />
								<label for="js">JS</label>
							</div>
						</div>
						<div class="green_div">
							<label for="color">Color favorit:</label><br />
							<input type="color" name="color" value="#ff0000" />
						</div>
						<div class="green_div">
							<label for="c_autonoma">C.Autònoma</label><br />
							<select name="c_autonoma" size="5" multiple>
								<option value="País Basc">País Basc</option>
								<option value="Canàries">Canàries</option>
								<option value="Cantàbria">Cantàbria</option>
								<option value="Castella - La Manxa">Castella - La Manxa</option>
								<option value="Castella i Lleó" selected>
									Castella i Lleó
								</option>
								<option value="Catalunya" selected>Catalunya</option>
								<option value="Madrid">Madrid</option>
								<option value="Galicia">Galicia</option>
							</select>
						</div>
					</div>
					<div class="orange_div">
						<div class="green_div">
							<div class="black_div">
								<textarea
									name="message"
									placeholder="5 rows X 40 cols"
									cols="40"
									rows="5"
								></textarea>
							</div>
							<div class="black_div">
								<textarea
									name="message2"
									placeholder="width:300px X height:100px"
									class="textarea"
								></textarea>
							</div>
							<div class="black_div">
								<label for="archivo"></label>
								<input type="file" name="archivo" accept=".zip" />
							</div>
						</div>
						<div class="black_div">
							<input class="left_bt" type="submit" value="Sender" />
							<input class="right_bt" type="reset" value="Limpiar" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>

		<footer>
			<p class="capitalize"><b>author</b>: hosni marco ruano</p>
			<p><a href="mailto:hosni.marco@gmail.com">hosni.marco@gmail.com</a></p>
			<p>
				<b>nom del curs</b>: CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110)
			</p>
			<p><b>data</b>: 11/04/2022</p>
		</footer>
	</body>
</html>
