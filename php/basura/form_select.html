<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 3px solid orange;
        height: 60px;
        width: 250px;
        overflow: hidden;
        position: relative;
      }
      div::after {
        top: 0;
        right: 0;
        position: absolute;
        background-color: red;
        width: 50px;
        height: 50px;
        padding-top: 22px;
        content: "\025be";
        pointer-events: none;
      }
      select {
        font-size: 30px;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <select name="" id="">
        <optgroup>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </optgroup>
        <optgroup>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </optgroup>
      </select>
    </div>
  </body>
</html>
