		<script>
			document.getElementById("add").addEventListener("click", () => {
				$.ajax({
					url: "./cosa.php",
					type: "POST",
					data: {
						queHacer: 4,
						nombre: document.getElementById("name").value,
						email: document.getElementById("email").value,
						phone: parseInt(document.getElementById("phone").value),
					},
					// dataType: "json",
					success: function (response) {
						if (response == 0) {
							document.getElementById("createTable").innerHTML = "Error data";
						} else {
							document.getElementById("createTable").innerHTML = response;
						}
					},
					error: function (error) {
						document.write("ERROR: ");
						document.write(error);
					},
				});
			});
		</script>
		<script>
			$.ajax({
				url: "./cosa.php",
				type: "POST",
				data: {
					queHacer: 5,
					nombre: document.getElementById("name").value,
					email: document.getElementById("email").value,
					phone: parseInt(document.getElementById("phone").value),
				},
				// dataType: "json",
				success: function (response) {
					if (response == 0) {
						document.getElementById("selectAll").innerHTML = "Error data";
					} else {
						document.getElementById("selectAll").innerHTML = response;
					}
				},
				error: function (error) {
					document.write("ERROR: ");
					document.write(error);
				},
			});
		</script>
		<script>
			$.ajax({
				url: "./cosa.php",
				type: "POST",
				data: {
					queHacer: 6,
					email: "hosni.marco@gmail.com",
				},
				// dataType: "json",
				success: function (response) {
					if (response == 0) {
						document.getElementById("selectOne").innerHTML = "Error data";
					} else {
						response = response.split("{")[1];
						response = response.split("}")[0];
						response = response.replaceAll('"', "");
						response = response.split(",");
						for (let i = 0; i < response.length; i++) {
							let li = document.createElement("li");
							li.innerHTML = response[i];
							document.getElementById("ul").appendChild(li);
						}
						// document.getElementById("selectOne").innerHTML = response;
					}
				},
				error: function (error) {
					document.write("ERROR: ");
					document.write(error);
				},
			});
		</script>
