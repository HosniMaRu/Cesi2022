<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!--

			Si existe habilitamos el boton de send
			.then comprobamos

			nota: metodo strip_tags para limpiar sql injection
			htmlentities(strip_tags($_POST['api']), ENT_QUOTES, 'UTF-8')
		-->
		<script src="https://www.google.com/recaptcha/api.js?render=6LemHlMgAAAAAGD8ffNCg2Je52M2sJsuLQU5xkH3"></script>
		<script>
			grecaptcha.ready(function () {
				// do request for recaptcha token
				// response is promise with passed token
				grecaptcha
					.execute("6LemHlMgAAAAAGD8ffNCg2Je52M2sJsuLQU5xkH3", { action: "validate_captcha" })
					.then(function (token) {
						// add token value to form
						document.getElementById("g-recaptcha-response").value = token;
						console.log(token);
						//checkRecaptcha()
					});
			});
		</script>
		<!-- <script src="" async defer nonce></script> -->
	</head>
	<body>
		<form id="form_id" method="post" action="#">
			<!-- type="hidden" -->
			<input id="g-recaptcha-response" name="g-recaptcha-response" />
			<input name="action" value="validate_captcha" />
			<input type="submit" />
		</form>
	</body>
</html>
